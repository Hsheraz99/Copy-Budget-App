<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1 class="toward">Budget App</h1>
     
    <div class="container mt-5">
      <table class="table table-bordered" id="table-expense">
        <thead>
          <tr>
            <th style="width:65%">Expense</th>
            <th style="width:10%">Amount</th>
            <th style="width:15%"></th>
          </tr>
        </thead>
        <tbody></tbody>  
          
      </table>
    </div>
     <br>
     <br>
     <br>


    <div class="container mt-5">
           
       <div class="main">
        <h1 class="mx-2">Budget</h1>
        <input type="text"   placeholder="Enter Total Amount" class="amount" id="budget"><br><br>
        <button class="check mt-2 mx-2" onClick="getData()"  id="btn">Set Budget</button>
       </div>
    </div>

    <div class="container mt-5">
           
      <div class="main">
       <h1 class="mx-2">Expenses</h1>
       <input type="text"   placeholder="Enter Your Expenses" class="amount" id="expense">
       <input type="text"  placeholder="Description"   id="discription">
       <input type="amount"  placeholder="Amount" class="amount"  id="amount">
       <input type="date"  placeholder="Date" class="amount"    id="date"><br><br>
       <button class="check mt-2 mx-2" onClick="setData()"  id="btw">Add Expenses</button>
      </div>
   </div>
    <br>
    <br>
    <br>
    <div class="container my-5">
        <div class="row">
          <div class="col">
           <span><b class="tree">Budget</b><br> Rs 0.00</span>
          </div>
          <div class="col">
           <span><b class="tree">Expense</b><br> Rs 0.00</span>
          </div>
          <div class="col">
           <span><b class="tree">Balance</b><br> Rs 0.00</span>
          </div>
        </div>
       </div>

       <h3>Expense Form</h3>

       <div class="minmain">
         <form action="##">
           <label for="due date" >Due Date</label><br>
           <input type="date" id="date" name="date" class="date" >
        <br>
        <label for="Amount" >Total Amount</label>
           <input type="text" id="des" name="description" >
        
           <label for="category" id="category">Category</label>
           <input type="text" id="category" name="category" placeholder="Cost of services provided">
       
           <label for="Description">Discription</label>
           <input type="text" id="des" name="description" >
        
           <form action="##">
            <label for="Payment date"  id="payment date">Payment Date</label>
            <input type="date" id="date" name="payment" >
            </form>
       </div>

































    


       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>
</html>
